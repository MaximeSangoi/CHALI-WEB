<button type="button" class="btn btn-icon btn-primary">
    <clr-icon shape="plus"></clr-icon> Ajouter un chat
</button>
<clr-datagrid class="table">
    <clr-dg-column>Nom</clr-dg-column>
    <clr-dg-column>Couleur</clr-dg-column>
    <clr-dg-column>Puce</clr-dg-column>
    <clr-dg-column>Tatouage</clr-dg-column>
    <clr-dg-column>St√©rilisation</clr-dg-column>

    <clr-dg-row *ngFor="let chat of chatsAdoptions" [routerLink]="['detail/', chat.id]">
        <clr-dg-cell>{{chat.nom}}</clr-dg-cell>
        <clr-dg-cell>{{chat.couleurPoil}}</clr-dg-cell>
        <clr-dg-cell>
            <clr-icon *ngIf="chat.puce" shape="check"></clr-icon>
            <clr-icon *ngIf="!chat.puce" shape="times"></clr-icon>
        </clr-dg-cell>
        <clr-dg-cell>{{chat.tatouage === "" ? "Non" : chat.tatouage}}</clr-dg-cell>
        <clr-dg-cell>
            <clr-icon *ngIf="chat.sterilise" shape="check"></clr-icon>
            <clr-icon *ngIf="!chat.sterilise" shape="times"></clr-icon>
        </clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
