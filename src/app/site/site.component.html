<div class="main-container">
  <!-- <div class="alert alert-app-level"></div> -->
  <header class="header header-5">
    <div class="branding">
      <a class="nav-link nav-text" routerLink="/">
        <span class="title">
          Le Chat Libre Toulouse
          <clr-icon shape="bengal-body" style="width: 36px; height: 36px; margin-left: 10px"></clr-icon>
        </span>
      </a>
    </div>
    <!-- <div class="header-nav">
            <a class="nav-link nav-text">Chats en attente d'adoption</a>
        </div> -->
    <div class="search">
      <form class="search">
        <label for="search_input">
          <input id="search_input" placeholder="Rechercher un chat..." type="text" />
        </label>
      </form>
    </div>
    <div class="header-actions header-actions--overflow">
      <a routerLink="/login" class="nav-link nav-icon">
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" class="nav-trigger--bottom">
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./home">
        <clr-icon shape="calendar" clrVerticalNavIcon></clr-icon>
        News
      </a>
      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./electric" hidden aria-hidden="true"></a>
        <clr-icon shape="bolt" clrVerticalNavIcon></clr-icon>
        Evénements
        <clr-vertical-nav-group-children *clrIfExpanded>
          <a clrVerticalNavLink routerLink="./home" routerLinkActive="active">A venir</a>
          <a clrVerticalNavLink routerLink="./home" routerLinkActive="active">Passé</a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./chats">
        <clr-icon shape="british-shorthair-head" clrVerticalNavIcon></clr-icon>
        Chats
      </a>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./home">
        <clr-icon shape="employee-group" clrVerticalNavIcon></clr-icon>
        Familles d'accueil
      </a>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./home">
        <clr-icon shape="hashtag" clrVerticalNavIcon></clr-icon>
        Social
      </a>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
