      <form class="search">

          <input
            id="search_input"

          />

      </form>
    </div>
    <div class="header-actions header-actions--overflow">
      <a routerLink="/login" class="nav-link nav-icon">
        <clr-icon shape="cog"></clr-icon>

  <div class="content-container">
    <clr-vertical-nav
      [clrVerticalNavCollapsible]="true"
      class="nav-trigger--bottom"
    >
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./home">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        News
      </a>
      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./chats" hidden aria-hidden="true"></a>
        <clr-icon shape="flame" clrVerticalNavIcon></clr-icon>
        Chats
        <clr-vertical-nav-group-children *clrIfExpanded>
          <a
            clrVerticalNavLink
            routerLink="./fire/charmander"
            routerLinkActive="active"
            >Charmander</a
          >
          <a
            clrVerticalNavLink
            routerLink="./fire/charizard"
            routerLinkActive="active"
            >Charizard</a
          >
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./electric" hidden aria-hidden="true"></a>
        <clr-icon shape="bolt" clrVerticalNavIcon></clr-icon>
        Evénements
        <clr-vertical-nav-group-children *clrIfExpanded>
          <a
            clrVerticalNavLink
            routerLink="./electric/pikachu"
            routerLinkActive="active"
            >Pikachu</a
          >
          <a
            clrVerticalNavLink
            routerLink="./electric/raichu"
            routerLinkActive="active"
            >Raichu</a
          >
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        Familles d'accueil
      </a>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        Social
      </a>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
